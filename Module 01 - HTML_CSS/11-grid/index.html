<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Collage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <aside></aside>
      <section>
        <div class="grid-collage">
          <figure class="grid-item span-4x1">
            <img src="./assets/placeholder-cat.jpg" alt="cat" />
          </figure>
          <figure class="grid-item span-1x4">
            <img src="./assets/placeholder-cat.jpg" alt="cat" />
          </figure>
          <figure class="grid-item span-3x2">
            <img src="./assets/placeholder-cat.jpg" alt="cat" />
          </figure>
          <figure class="grid-item span-2x2">
            <img src="./assets/placeholder-cat.jpg" alt="cat" />
          </figure>
          <figure class="grid-item span-1x2">
            <img src="./assets/placeholder-cat.jpg" alt="cat" />
          </figure>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
